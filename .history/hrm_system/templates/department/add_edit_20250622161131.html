{% extends "base.html" %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%; border-radius: 24px;">
        <!-- Header -->
        <div class="card-header text-center text-white" style="background-color: #D32F2F; border-top-left-radius: 24px; border-top-right-radius: 24px;">
            <h4 class="mb-0 py-2">
                {{ form.instance.pk|yesno:"Edit Department,Add Department" }}
            </h4>
        </div>

        <!-- Form Body -->
        <div class="card-body p-4">
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-dark small text-uppercase">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">
                                <i class="bi bi-exclamation-circle me-1"></i> {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'department_dashboard' %}" class="btn btn-outline-secondary rounded-pill px-4 py-2 shadow-sm">
                        <i class="bi bi-arrow-left-circle me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger rounded-pill px-4 py-2 shadow-sm">
                        <i class="bi bi-check2-circle me-1"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
