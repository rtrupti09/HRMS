{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow-lg p-4 text-center" style="max-width:400px; width:100%; border-radius:24px; border:3px solid #D32F2F; background: #fff7f7;">
        <span class="fs-1">⚠️</span>
        <h3 class="mb-3" style="color:#D32F2F; font-weight:bold;">Deactivate Department</h3>
        <p style="color:#FFD600;">This will deactivate <strong>{{ department.dept_name }}</strong>. <br>Make sure to reassign employees first. <span class="fs-5">🤔</span></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mb-2" style="background:#D32F2F; border:none; border-radius:20px; font-weight:bold;">Yes, Deactivate <i class="bi bi-exclamation-triangle"></i></button>
            <a href="{% url 'department_dashboard' %}" class="btn btn-success w-100" style="background:#388E3C; border:none; border-radius:20px; font-weight:bold;">Cancel <i class="bi bi-arrow-left-circle"></i></a>
        </form>
    </div>
</div>
{% endblock %}
