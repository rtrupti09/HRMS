{% extends "base.html" %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow border-0 rounded-4 text-center" style="max-width: 450px; width: 100%;">
        <div class="card-body p-5">
            <!-- Warning Icon -->
            <div class="mb-3">
                <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 3rem;"></i>
            </div>

            <!-- Title -->
            <h2 class="mb-3 text-dark fw-bold">Deactivate Department</h2>

            <!-- Message -->
            <p class="text-muted">
                You are about to deactivate <strong>{{ department.dept_name }}</strong>. <br>
                Please ensure all employees have been reassigned before continuing.
            </p>

            <!-- Form -->
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-3 rounded-pill fw-semibold">
                    <i class="bi bi-x-circle me-2"></i> Yes, Deactivate
                </button>
                <a href="{% url 'department_dashboard' %}" class="btn btn-outline-secondary w-100 rounded-pill fw-semibold">
                    <i class="bi bi-arrow-left me-2"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
