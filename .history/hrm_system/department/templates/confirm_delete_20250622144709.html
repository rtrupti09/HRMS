{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h3>Deactivate Department</h3>
    <p>This will deactivate <strong>{{ department.dept_name }}</strong>. Make sure to reassign employees first.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Deactivate</button>
        <a href="{% url 'department_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
