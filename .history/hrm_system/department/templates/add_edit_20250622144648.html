{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h2>{{ form.instance.pk|yesno:"Edit Department,Add Department" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Save</button>
        <a href="{% url 'department_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
