{% extends "base.html" %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 24px; border: 2px solid #212121; background: #f9f9f9;">
        <div class="text-center mb-4">
            <h2 class="mb-2" style="color:#000; font-weight:bold;">Login</h2>
            <p class="mb-0 text-muted">Welcome back! Please sign in</p>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-3">
                <label for="id_username" class="form-label text-dark"><i class="bi bi-person-circle me-1"></i> Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-white text-secondary"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" id="id_username" class="form-control border-secondary" placeholder="Enter your username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="id_password" class="form-label text-dark"><i class="bi bi-lock-fill me-1"></i> Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white text-secondary"><i class="bi bi-shield-lock"></i></span>
                    <input type="password" name="password" id="id_password" class="form-control border-secondary" placeholder="Enter your password" required>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn w-100 mt-3" style="background:#212121; border:none; border-radius: 20px; font-weight: bold; color: white;">
                Login <i class="bi bi-box-arrow-in-right ms-1"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
